<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Query</title>
        <style type="text/css">
            #D1{background-image: url(); width:100vw;height:100vh;}
            @media (max-width: 768px) {
                #D1{background-image: url(../Bharat/112233.jfif);}
            }
            @media (max-width: 992px) {
                #D1{background-image: url(../Bharat/12345.jpg);font-size:30px;}
            }
            @media (min-width: 1201px) {
                #D1{background-image: url(../Bharat/11.jpg);font-size:100px;background-size: cover;}
            }
        </style>
    </head>
    <body>
        <div id="D1">Hello Students</div>
    </body>
</html>
