<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../BHARAT html/css/grid.css" type="text/css" rel="stylesheet">
    <title>Grid</title>
    <style>
           .col {
            border: 1px solid rgb(238, 101, 101);
            background: #21c9a4;
            color: #fff;
            border-radius: 7px;
        }
        .grid-container {
         display: grid;
         grid-template-columns: auto auto auto auto auto auto;
         gap: 10px;
        background-color: #21c9a4;
         padding: 10px;
         border: 2px solid rgb(238, 101, 101);
         border-radius: 7px;
        }

        .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
         padding: 20px 0;
        font-size: 30px;
        border: 2px solid rgb(238, 101, 101)
        }

        .item8 {
        background-image:  url(AOsI66k.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        grid-area: 1 / 2 / 5 / 6;
        }
        .fullscreen_bg
            {
                position:fixed;
                top:0;
                left:0;
                bottom:0;
                right:0;
                overflow:hidden;
                z-index:-1;
                background-size:cover;
            }
    </style>
</head>
<body>
    <div >
        <video src="Bg video.mp4" class="fullscreen_bg" autoplay loop muted ></video>
        
    </div>
    <div class="container">
        <div class="row">
            <div class="col s1">
                <p>1</p>
            </div>
            <div class="col s1">
                <p>2</p>
            </div>
            <div class="col s1">
                <p>3</p>
            </div>
            <div class="col s1">
                <p>4</p>
            </div>
            <div class="col s1">
                <p>5</p>
            </div>
            <div class="col s1">
                <p>6</p>
            </div>
            <div class="col s1">
                <p>7</p>
            </div>
            <div class="col s1">
                <p>8</p>
            </div>
            <div class="col s1">
                <p>9</p>
            </div>
            <div class="col s1">
                <p>10</p>
            </div>
            <div class="col s1">
                <p>11</p>
            </div>
            <div class="col s1">
                <p>12</p>
            </div>
        </div>
        <div class="grid-container">
            <div class="item1">13</div>
            <div class="item2">14</div>
            <div class="item3">15</div>  
            <div class="item4">16</div>
            <div class="item5">17</div>
            <div class="item6">18</div>
            <div class="item7">19</div>
            <div class="item8"></div>  
            <div class="item9">20</div>
            <div class="item10">21</div>
            <div class="item11">22</div>
            <div class="item12">23</div>
            <div class="item13">24</div>
            <div class="item14">25</div>
            <div class="item15">26</div>
          </div>
          
</body>
</html>
